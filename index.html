<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <title>Game 1</title>
    <style>
        body{
            background-color: #CCC;
        }
    </style>
</head>
<body>
    <div class="container text-center mt-5">
        <h1>Game #1</h1>
        <h3>Rock - Paper - Scissors </h3>
        <hr>
        <p class="fw-bold fs-4">Choose one option</p>
        <button onclick="getUserChoice(0)" class="btn btn-outline-dark m-2 w-25">Rock</button><br>
        <button onclick="getUserChoice(1)" class="btn btn-outline-dark m-2 w-25">Paper</button><br>
        <button onclick="getUserChoice(2)" class="btn btn-outline-dark m-2 w-25">Scissors</button><br>
        <hr>
        <span class="fw-bold m-5 fs-4" id="userPoints">User Points: 0</span>
        <span class="fw-bold m-5 fs-4" id="computerPoints">Computer Points: 0</span>
    </div>
    <script src="index.js"></script>
</body>
</html>
